<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Did We Do?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="star">
        <img src="images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
      </div>

      <button type="button" id="submit-btn">Submit</button>
    </main>
    <main class="thank-you">
      <img src="images/illustration-thank-you.svg" alt="" />
      <div class="rating-response">
        <h5>'You selected <span id="span"></span> out of 5'</h5>
      </div>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. <br />If you ever
        need more support, don't hesitate to get in touch!
      </p>
    </main>
    <script src="file.js"></script>
  </body>
</html>
